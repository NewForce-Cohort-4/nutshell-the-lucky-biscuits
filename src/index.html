<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Document</title>
  </head>

  <body>
    <article class="container">
      <article class="auth">
        <section class="auth--logout"></section>
        <section class="auth--login"></section>
        <section class="auth--register"></section>
      </article>
      <article class="dashboard">
        <!-- All your Nutshell are belong here -->
        <section class="row">
          <div class="events col-sm-4">
            <ul class="list-group">
              <li class="list-group-item">An item</li>
              <li class="list-group-item">A second item</li>
              <li class="list-group-item">A third item</li>
              <li class="list-group-item">A fourth item</li>
              <li class="list-group-item">And a fifth one</li>
            </ul>
          </div>
          <div class="tasks col-sm-4">
            <ul class="tasks-container list-group">
              <li class="list-group-item">An item</li>
              <li class="list-group-item">A second item</li>
              <li class="list-group-item">A third item</li>
              <li class="list-group-item">A fourth item</li>
              <li class="list-group-item">And a fifth one</li>
            </ul>
          </div>
          <div class="articles col-sm-4">
            <div id="articleForm"></div>
            <ul id="articleList" class="list-group"></ul>
          </div>
        </section>

        <section>
          <div class="messages row-lg-12 mt-5 border " id='msgs'>
              <div class="chat-container overflow-auto" id='chat-container'>
                <li class="list-group-item">An item</li>
                <li class="list-group-item">A second item</li>
                <li class="list-group-item">A third item</li>
                <li class="list-group-item">A fourth item</li>
                <li class="list-group-item">And a fifth one</li>
              </div>
        </div>
        <div>
          <br>
          <div > 
            <div class="form-group">
              <input type="text" class="form-control" id="message" aria-describedby="chatHelp" placeholder="Message" width="80%">
              <button type="submit" id='chat-submit' class="btn btn-primary">Submit</button>
            </div>
          </div>

        </div>
        </section>
      </article>
    </article>

    <script src="./scripts/main.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
